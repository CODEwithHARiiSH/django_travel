{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>

<h1 style="color:black;text-align:center;">Login</h1>
<form action="login" method="post" style="color:black;text-align:center;">
{% csrf_token %}

{% endfor %}


</body>
</html>
